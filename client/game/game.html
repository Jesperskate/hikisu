

<template name="game" class="template-game">

  <div class="container-fluid schema" id="panel" >
    <div class="actmenu">
      <center>
      {{#if currentCod}}
        <p class="spelcode" >{{currentCod}}</p>
      {{ else }}
        <button id="newGameBtn" class="btn btn-default">Nieuw Spel</button>
        <button id="newPlayerBtn" class="btn btn-primary">Deelnemen</button>
      {{/if }}
      </center>
    </div>    
    <div class="actbox " >
      {{#each deelnemers}}
        <div id="speler{{@index}}" class="col-sm-4 actcard {{displayName y }}" style="border:3px solid RGB({{x}},{{y}},{{z}}); " >{{spelernaam}} | x:{{x}} | y:{{y}} | z:{{z}} | accelero: {{accelero}} | {{displayName y }}

          <span id="removePlayer">X</span></div>  
        {{else}} 
          {{#if currentCod}}
           <div class="col-sm-4 center-text" >Geen deelnemers in het spel</div>
          {{ else }}  
          <div class="col-sm-4 center-text" >Start een nieuw spel of neem deel aan een spel.</div>
          {{/if }}    
      {{/each}} 
    </div>
  </div>
</template>


<template name="addGame">
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Nieuw spel</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal mail-form" role="form">
          <div class="form-group">
            <label class="control-label col-sm-4" for="naam">Groep/klasnaam:</label>
            <div class="col-sm-8"> 
              <input type="text" id="spelnaam" class="form-control" name="spelnaam" placeholder="Naam van spel" >
            </div>
          </div> 
          <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Start</button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

</template>


<template name="addPlayer">
<!-- Modal aan spel deelnemen-->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Deelnemen aan spel</h4>
      </div>
      <div class="modal-body">
        <p>Voer het 4-cijferige code in om deel te nemen</p>
        <form class="form-horizontal mail-form" role="form">
          <div class="form-group">
            <label class="control-label col-sm-4" for="naam">Spelersnaam:</label>
            <div class="col-sm-8"> 
              <input type="text" id="spelernaam" maxlength="30" class="form-control" name="spelernaam" placeholder="Jouw unieke naam" value="{{currentSpelerNaam}}" >
            </div>
          </div> 

          <div class="form-group">
            <label class="control-label col-sm-4" for="naam">Deelname code:</label>
            <div class="col-sm-8"> 
              <input type="number" id="spelcode" maxlength="4" class="form-control" name="spelcode" placeholder="Code van spel" >
            </div>
          </div> 
          <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Start</button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

</template>
