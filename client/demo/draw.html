

<template name="note">
	<div class='note-div'>
		<!-- Slide title -->
		<h3  id="note-title " class="adifont-thick" >{{content}}</h3>
		<div class="span12 adifont buttonBar" id="{{index}}" >
			<div class='deleteNote canvasBtn' title="delete this note"><i class="fa fa-trash" aria-hidden="true"></i></div>
			<div class='undoButton canvasBtn' title="Undo drawing"><i class="fa fa-undo" aria-hidden="true"></i></div>				
			<div class='moveButton canvasBtn {{moveAllowed}}' title="Move drawing"><i class="fa fa-arrows" aria-hidden="true"></i></div>		
			<div class="drawPopUp canvasBtn" title="Draw on mobile device" type='button' id='{{_id}}'><i class="fa fa-mobile-phone" id='{{_id}}' aria-hidden="true" style="font-size: 22px;"></i></div>
		</div>
		{{> canvas extendContext2 'index2' index}}

		<!-- Einde maandag 23 januari, hier verder met het bouwen van de array met canvassen -->
	</div>
</template>


<template name="canvas" >
	<div id='canvas' class="{{_id}}" data-noteid="{{index2}}" style="height:{{height}}px; width:100%; border:1px solid; background-image:URL('{{fileURL}}');
	background-repeat: no-repeat;background-position: center; margin-left: auto;
margin-right: auto;"></div>
	<!-- close button when full mobile screen -->
	<div id="closeDrawPopUp">close</div>
</template>
